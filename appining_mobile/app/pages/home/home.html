<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>You are</h2>


  <div *ngIf="currentLocation">
    <h2>Nings</h2>
    <input type="text" [(ngModel)]="name">
    <input type="button" name="name" value="click" (click)="createNing(name)">
    <ul>
      <li *ngFor="let channelName of channelNames">
        <a (click)="onJoin(channelName.name)">{{channelName.name}} at {{channelName.position}}</a>
      </li>
    </ul>


    <h2>Messages!</h2>

    <input type="text" [(ngModel)]="message">
    <input type="button" name="name" value="Send!!" (click)="onClick(message)">

    <ul>
      <li *ngFor="let message of messages">
        {{message.body}}
      </li>
    </ul>
  </div>

</ion-content>
