<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ning of nings">
      <img src="{{ning.img}}" width="50" height="50" />
      <h3>{{ning.title}}</h3>
      <small>{{ning.description}}</small>
      <p>
        {{ning.lastMessage}}
      </p>
    </ion-item>
  </ion-list>


</ion-content>
