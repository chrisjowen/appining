<ion-header>
  <ion-navbar>
    <ion-title>
      Contact

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ning of nings">
      <h3>{{ning.title}}</h3>

      <small>{{ning.source}}</small>

      <div [innerHTML]="ning.description"></div>
      <p>
        {{ning.lastMessage}}
      </p>
      <p>
        Distance:  {{ning.distance}}
      </p>
    </ion-item>
  </ion-list>


</ion-content>
